<!-- Font Face Observer para controlar carga perfecta de fuentes -->
<script>
(function() {
  // Registramos la carga inicial del documento
  const startTime = performance.now();
  
  // Función para marcar cuando se cargan las fuentes
  function markFontsLoaded() {
    document.documentElement.classList.add('fonts-loaded');
    console.info('Fuentes cargadas correctamente en ' + (performance.now() - startTime) + 'ms');
  }
  
  // Usamos FontFaceSet API para detectar cuando las fuentes están disponibles
  if ("fonts" in document) {
    Promise.all([
      document.fonts.load('700 1em Inter'),
      document.fonts.load('400 1em Inter')
    ]).then(function() {
      markFontsLoaded();
    }).catch(function() {
      // Si hay un error, también marcamos como cargadas después de un tiempo
      setTimeout(markFontsLoaded, 1000);
    });
    
    // Fallback: si después de 3 segundos no se han cargado, las marcamos como cargadas
    setTimeout(function() {
      if (!document.documentElement.classList.contains('fonts-loaded')) {
        markFontsLoaded();
      }
    }, 3000);
  } else {
    // Para navegadores que no soportan la API, marcamos como cargadas inmediatamente
    markFontsLoaded();
  }
  
  // Captura errores JS no críticos y los silencia en la consola
  window.addEventListener('error', function(e) {
    // Si es un error de carga de recurso no crítico, prevenir que se muestre en consola
    if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK' || e.target.tagName === 'IMG')) {
      // Verificar si es un recurso no crítico
      if (!e.target.getAttribute('data-critical')) {
        e.preventDefault();
        return false;
      }
    }
    return true;
  }, true);
})();
</script>
