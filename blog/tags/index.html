---
layout: default
title: Tags
permalink: /blog/tags/
---

<div class="container">
    <h1>All Tags</h1>
    
    <div class="tags-list">
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
        <div class="tag-item">
            <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
            <ul>
                {% for post in tag[1] %}
                <li>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    <span class="post-date">({{ post.date | date: "%B %d, %Y" }})</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
