<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="no-js" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <!-- Metadatos, SEO, Favicon, etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/twitter-image.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <!-- Preload y CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload de imágenes críticas para LCP -->
    <link rel="preload" as="image" href="/assets/images/responsive/imagen_480.webp" type="image/webp" media="(prefers-color-scheme: dark) and (max-width: 600px)">
    <link rel="preload" as="image" href="/assets/images/responsive/imagen_1024.webp" type="image/webp" media="(prefers-color-scheme: dark) and (min-width: 601px)">
    <link rel="preload" as="image" href="/assets/images/responsive/imagen_480.webp" type="image/webp" media="(prefers-color-scheme: light) and (max-width: 600px)">
    <link rel="preload" as="image" href="/assets/images/responsive/imagen_1024.webp" type="image/webp" media="(prefers-color-scheme: light) and (min-width: 601px)">
    
    <!-- Cargar solo los iconos de Font Awesome que usamos -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    </noscript>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"></noscript>
    
    <style>
      /* Estilos críticos inline para el renderizado inicial */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Inter Regular'), local('Inter-Regular'), url(https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      [data-theme="light"] {
        background-color: #ffffff;
        color: #121212;
      }
      /* Estilos críticos para el logo */
      .logo-text {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--color-text-primary);
      }
      @font-face {
        font-family: 'Inter';
        font-weight: 100 900;
        font-display: swap;
        src: url('/assets/fonts/inter-var.woff2') format('woff2');
      }
    </style>
    
    <link rel="stylesheet" href="{{ '/assets/css/design-system.min.css' | relative_url }}">
    
    <!-- Schema.org y Accesibilidad -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "{{ site.author }}",
          "url": "{{ site.url }}"
        }
      }
    </script>
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Umami Analytics - Sin cookies -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f74b1c68-b362-4670-ae00-4e72cf02be92"></script>
  </head>
  <body>
    <!-- Skip navigation for accessibility -->
    <a class="skip-to-content" href="#main-content">Skip to content</a>
    
    <header class="site-header" role="banner" itemscope itemtype="http://schema.org/WPHeader">
      <div class="container">
        <div class="header-content">
          <a href="{{ "/" | relative_url }}" class="site-logo" aria-label="PAELLADOC Home" itemprop="url">
            <span class="logo-text" itemprop="name">PAELLADOC</span>
          </a>
          <nav class="site-nav" role="navigation" aria-label="Main Navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
            <button class="menu-toggle" aria-label="Toggle Menu" aria-expanded="false" aria-controls="main-navigation">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="nav-links" id="main-navigation">
              <li><a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active" aria-current="page"{% endif %} aria-label="Home" itemprop="url"><span itemprop="name">HOME</span></a></li>
              <li><a href="{{ "/blog" | relative_url }}" {% if page.url contains "/blog" %}class="active" aria-current="page"{% endif %} aria-label="Blog" itemprop="url"><span itemprop="name">BLOG</span></a></li>
              <li><a href="{{ "/contribute" | relative_url }}" {% if page.url == "/contribute/" %}class="active" aria-current="page"{% endif %} aria-label="Contribute" itemprop="url"><span itemprop="name">CONTRIBUTE</span></a></li>
              <li><a href="https://github.com/jlcases/paelladoc?utm_source=paelladoc&utm_medium=header&utm_campaign=github" target="_blank" rel="noopener" aria-label="GitHub Repository" itemprop="url"><span itemprop="name">GITHUB</span></a></li>
              <li><a href="https://github.com/jlcases/paelladoc/discussions?utm_source=paelladoc&utm_medium=header&utm_campaign=discussions" target="_blank" rel="noopener" aria-label="GitHub Discussions" itemprop="url"><span itemprop="name">DISCUSSIONS</span></a></li>
            </ul>
            {% include theme-toggle.html %}
            <!-- Overlay para el menú móvil -->
            <div class="menu-overlay"></div>
          </nav>
        </div>
      </div>
    </header>

    <main class="site-content" id="main-content" role="main" tabindex="-1" itemprop="mainContentOfPage">
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- Scripts optimizados -->
    <script defer src="/assets/js/theme-system.min.js"></script>
    <script>
      // Carga inmediata para el menú móvil y tema
      document.addEventListener('DOMContentLoaded', function() {
        // Cargar scripts críticos de navegación inmediatamente
        var navScript = document.createElement('script');
        navScript.src = '/assets/js/components/navigation.js';
        document.body.appendChild(navScript);
        
        // Carga scripts no críticos después de la carga completa
        window.addEventListener('load', function() {
          const scripts = [
            '/assets/js/main.min.js',
            '/assets/js/github-stats.js'
          ];
          
          scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.async = true;
            document.body.appendChild(script);
          });
        });
      });
    </script>
  </body>
</html>
