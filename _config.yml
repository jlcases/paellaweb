url: "https://paelladoc.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
title: "PAELLADOC - AI Documentation Framework" # the name of your site
description: "PAELLADOC is a MECE-based documentation framework for AI development teams that solves the context loss problem."
author: "PAELLADOC Team"
email: "contact@paelladoc.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - .nojekyll # Exclude this too if present

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Blog settings
paginate: 6
paginate_path: "/blog/page:num/"
permalink: /blog/:year/:month/:day/:title/

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "PAELLADOC Team"
      avatar: "/assets/images/paelladoc-avatar.png"
      github: "https://github.com/jlcases"

# Category settings
category_archive:
  enabled: true
  path: "/blog/categories/"

# Cache settings
sass:
  style: compressed

# Custom headers for resources
webrick:
  headers:
    "Cache-Control": "max-age=31536000, public"
