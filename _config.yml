url: "https://paelladoc.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
title: "Vibe Coding with Cursor as a Pro - PAELLADOC" # the name of your site
description: "Transform your coding experience with PAELLADOC - The ultimate AI-powered development framework that makes your team's workflow mucho mejor."
author: "PAELLADOC Team"
email: "contact@paelladoc.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-responsive-image

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - .nojekyll # Exclude this too if present

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Blog settings
paginate: 6
paginate_path: "/blog/page:num/"
permalink: /blog/:year/:month/:day/:title/

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "PAELLADOC Team"
      avatar: "/assets/images/paelladoc-avatar.png"
      github: "https://github.com/jlcases"

# Category settings
category_archive:
  enabled: true
  path: "/blog/categories/"

# Cache settings
sass:
  style: compressed

# Custom headers for resources
webrick:
  headers:
    "Cache-Control": "max-age=31536000, public, immutable"

# Jekyll Responsive Image Configuration
responsive_image:
  # Ruta donde están tus imágenes originales (relativa a la raíz del proyecto)
  source: "assets/images"
  # Ruta donde se guardarán las imágenes generadas
  output: "assets/resized"
  # Formatos a generar (webp es ideal para la web)
  formats:
    - webp
  # Tamaños a generar (en píxeles de ancho)
  sizes:
    - width: 400
    - width: 600
    - width: 800
    - width: 1200
  # Calidad por defecto para la compresión (0-100)
  default_quality: 85
  # Atributos por defecto para la etiqueta <img> generada
  attributes:
    # loading: lazy # Descomenta para activar lazy loading
    alt: "" # Deja vacío para forzar a poner alt en el tag Liquid
