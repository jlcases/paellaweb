# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - .nojekyll # Exclude this too if present
  - generate-images.js # Ya no se necesita
  - package.json
  - package-lock.json

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:title/

# Pagination settings (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "PAELLADOC Team"
      avatar: "/assets/images/paelladoc-avatar.png"
      github: "https://github.com/jlcases"

# Category settings
category_archive:
  enabled: true
  path: "/blog/categories/"

# Cache settings
sass:
  style: compressed

# Custom headers for resources
webrick:
  headers:
    "Cache-Control": "max-age=31536000, public, immutable"

# Jekyll Responsive Image Configuration

# A침adir esto al archivo de configuraci칩n
