url: "https://paelladoc.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
title: "Vibe Coding with Cursor as a Pro - PAELLADOC" # the name of your site
description: "Transform your coding experience with PAELLADOC - The ultimate AI-powered development framework that makes your team's workflow mucho mejor."
author: "PAELLADOC Team"
email: "contact@paelladoc.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-responsive-image

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - .nojekyll # Exclude this too if present

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Blog settings
paginate: 6
paginate_path: "/blog/page:num/"
permalink: /blog/:year/:month/:day/:title/

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "PAELLADOC Team"
      avatar: "/assets/images/paelladoc-avatar.png"
      github: "https://github.com/jlcases"

# Category settings
category_archive:
  enabled: true
  path: "/blog/categories/"

# Cache settings
sass:
  style: compressed

# Custom headers for resources
webrick:
  headers:
    "Cache-Control": "max-age=31536000, public, immutable"

# Jekyll Responsive Image Configuration
responsive_image:
  # Plantilla Liquid para personalizar la salida HTML (opcional, usamos la por defecto)
  # template: _includes/responsive-image.html 

  # Ruta donde están tus imágenes originales
  source: assets/images
  # Ruta donde se guardarán las imágenes generadas
  output: assets/images/generated # Cambiado a 'generated' para claridad

  # Formatos a generar (añadimos AVIF)
  formats:
    - webp
    - avif
    # Puedes añadir el formato original (jpg, png) si quieres un fallback mejor
    # - original 

  # Tamaños a generar (en píxeles de ancho)
  sizes:
    - width: 320
    - width: 480
    - width: 768
    - width: 1024
    - width: 1200
    - width: 1920

  # Calidad por defecto para la compresión (0-100)
  default_quality: 85

  # Atributos por defecto para la etiqueta <img> generada
  attributes:
    loading: lazy # Activamos lazy loading por defecto
    alt: "" # Forzar a poner alt en el tag Liquid
